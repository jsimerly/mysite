{% extends 'main/base.html' %}


{% block title %}
SIH Sportsbook
{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href={% static 'css/betting.css' %}/>
<script type='text/javascript' src={% static 'js/script.js' %}></script>
<form method='POST' action="">
    {% csrf_token %}
    {{form}}
    {% for teams in form.teamsList %}
        {% for team in teams %}
        <div>
            {{team}}
        </div>
        {% endfor %}
    {% endfor %}
</form>









<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>  
{% endblock %}
